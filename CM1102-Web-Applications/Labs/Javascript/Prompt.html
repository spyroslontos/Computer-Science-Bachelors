<!DOCTYPE html>
<html>
<head>
    <title>Prompt</title>

    <script>
        function promptFunction() {
            var age = prompt("Please enter your age", "16");
            if (parseInt(age) < 18) {
                location.replace("https://www.w3schools.com");
            }
            else {
                document.getElementById("demo").innerHTML =
                    "Your age is" + age;
            }
        }
    </script>

</head>

<body onload="promptFunction()">
<h1>Hello!</h1>
<p id="demo"></p>


<noscript>
    Your browser does not support JavaScript!
</noscript>

</body>
</html>
